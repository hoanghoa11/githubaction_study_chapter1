name: Test Project
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm lint 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm lint 
  deploy:
      needs: [test, lint]
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      steps:
        - name: Checkout code
          uses: actions/checkout@v6
        - name: Set up Node.js
          uses: actions/setup-node@v6
          with:
            node-version: '18'
        - name: Install dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy Application
          run: echo "Deploying application..."